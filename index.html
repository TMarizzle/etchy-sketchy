<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etchy.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="heading">
        <h1>Etchy Sketchy</h1>
        <p>Welcome to a super fun etch-a-sketch clone. Hover over the squares to draw!</p>
    </div>
    <div class="squaresContainer"></div>

    <div class="buttons">
        <button id="reset">Reset</button>
        <button id="eight">8 x 8</button>
        <button id="sixteen">16 x 16</button>
        <button id="forty">48 x 48</button>
    </div>
</body>
</html>
